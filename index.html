<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <nav>High Scores</nav>
    </div>
    <div class="container">
        <div id="questions" class="hide">
            <div id="question">Question</div>
            <div id="answers" class="btn-layout">
                <button class="btns">btn1</button>
                <button class="btns">btn2</button>
                <button class="btns">btn3</button>
                <button class="btns">btn4</button>
            </div>
        </div>
        <div class="controls" id="start-btn">
            <h1 class="title">Coding Quiz Challenge</h1>
            <h2 class="para">Welcome to the coding quiz.</h2>
            <h2 class="para"> You have one minute to answer all 5 questions.</h2>
            <h2 class="para"> To get a high score answer all questions correctly.</h2>
            <button  class="start-btn">Start</button>
        </div>
    </div>
</body>
</html>
